{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCharge Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <h2><i class="fas fa-bolt"></i> GreenCharge âš¡</h2>
        <p id="form-title">Create an account</p>
        <form id="auth-form">
            <input type="text" class="form-control mb-3" placeholder="Username" required>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-green w-100">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span></p>
    </div>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
